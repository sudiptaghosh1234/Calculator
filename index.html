<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/sun.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/moon.css' rel='stylesheet'>
</head>
<body>
    <div id="extra_functions">
        <button id="mode" class="spl_btn"><i class="gg-sun" onclick="change(this)"></i></button>
        <button id="special_btn" class="spl_btn" onclick="history_show_hide()"><i class="fa-solid fa-clock-rotate-left"></i></button>
        <button id="clr_history" class="spl_btn" onclick="clear_all_history()">CH</button>
    </div>
    <div class="all">
        <div id="calc">Calculator</div>
        <input type="text" placeholder="0" id="display">
        <div class="historyhide" id="hist"><span id="sp">History</span></div>
        <div class="but">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="but">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="but">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="but">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="but">
            <!-- <button id="mode"><i class="fa-solid fa-sun" onclick="change(this)"></i></button> -->
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
